<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Web Page</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="app-container">
      <div class="chat-history">
        <h2>Chat History</h2>
        <button id="newChatBtn">开始新对话</button>
        <ul id="chatHistoryList"></ul>
      </div>
      <div class="chat-container">
        <h1>AI Chat</h1>
        <div id="chatMessages" class="chat-messages"></div>
        <form id="chatForm" class="chat-form">
          <input type="text" id="messageInput" placeholder="Type your message..." required>
          <button type="submit">Send</button>
        </form>
        <div id="systemPrompts" class="system-prompts">
          <button class="prompt-btn active" data-prompt="default">Default</button>
          <button class="prompt-btn" data-prompt="professional">Professional</button>
          <button class="prompt-btn" data-prompt="creative">Creative</button>
          <button class="prompt-btn" data-prompt="friendly">Friendly</button>
          <button class="prompt-btn" data-prompt="academic">Academic</button>
        </div>
      </div>
    </div>
    <script src="/aiChat.js"></script>
  </body>
</html>
